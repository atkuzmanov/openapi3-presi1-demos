<div class="header_div">
  <h1 class="title">Pet Store</h1>
  <img src="/assets/images/Schwarz-Gruppe_Lidl_Kaufland_Logo_9.2019_as_PNG.png" height="150" width="170">
</div>

<div *ngFor="let pet of pets" class="container">
  <mat-card class="card">
    <mat-card-header class="container">
      <mat-card-title><h1>{{pet.status}}</h1></mat-card-title>
<!--      <mat-card-subtitle><h1>{{pet.category.name}}, {{pet.name}}</h1></mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
      <p>
        My name is {{pet.name}}.
<!--        I am a {{pet.category.name}}.-->
        My status is {{pet.status}}.
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="pet.id">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of pet.tags" selectable="true">
          {{tag.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-actions>
    <img *ngFor="let src of pet.photoUrls" mat-card-image [src]="src" alt="Photo of pet." >
  </mat-card>
</div>
